<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarkari Exam Photo Tool</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* PC View Enhancement: Center the app nicely on desktop */
        @media (min-width: 640px) {
            .app-container {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
                border-radius: 16px;
                min-height: 80vh;
                margin-top: 2rem;
                margin-bottom: 2rem;
                background: white;
            }
            body { background-color: #e2e8f0; }
        }

        /* Shiny Button Effect */
        .btn-shine { position: relative; overflow: hidden; }
        .btn-shine::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-20deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center">

    <!-- Header (Sticky on Mobile, Standard on PC) -->
    <header class="w-full bg-white shadow-sm border-b border-slate-200 sticky top-0 z-10 sm:hidden">
        <div class="px-4 py-3 flex items-center gap-2">
            <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight text-slate-800">Sarkari Resizer</h1>
                <p class="text-[10px] text-slate-500 font-medium">Safe & Fast</p>
            </div>
        </div>
    </header>

    <!-- Main Container (Restricts width on PC to look like an App) -->
    <main class="app-container w-full max-w-lg bg-white flex flex-col p-5 sm:p-8 flex-grow">
        
        <!-- PC Header (Visible only on Desktop) -->
        <div class="hidden sm:flex items-center gap-3 mb-6 border-b border-slate-100 pb-4">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <div>
                <h1 class="font-bold text-xl text-slate-800">Sarkari Resizer</h1>
                <p class="text-xs text-slate-500">Official Exam Photo Maker</p>
            </div>
        </div>

        <!-- STEP 1: Select Exam -->
        <div class="mb-5">
            <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 block">Step 1: Choose Exam</label>
            <button id="examTriggerBtn" class="w-full bg-slate-50 border-2 border-slate-200 rounded-xl p-4 flex items-center justify-between shadow-sm hover:border-blue-300 hover:bg-white transition-all group">
                <div class="text-left">
                    <span id="selectedExamLabel" class="block font-bold text-slate-700 text-lg">Select Exam Here</span>
                    <span id="selectedExamDetail" class="text-xs text-slate-400">Click to choose SSC, UPSC, RRB...</span>
                </div>
                <div class="bg-white text-slate-400 p-2 rounded-full border border-slate-200 group-hover:text-blue-500 group-hover:border-blue-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </button>
        </div>

        <!-- STEP 2: Smart Upload Box (Always Active) -->
        <div class="mb-5">
            <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 block">Step 2: Upload Photo</label>
            <!-- Note: Removed disabled state, added ID for click logic -->
            <div id="smartUploadBox" class="relative w-full h-40 bg-blue-50 border-2 border-dashed border-blue-300 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer hover:bg-blue-100 transition-all">
                <!-- File input is hidden, triggered by JS -->
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                
                <div class="bg-white p-3 rounded-full shadow-sm mb-2">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                </div>
                <p class="text-sm font-semibold text-blue-800">Tap to Upload</p>
                <p class="text-[10px] text-blue-600 mt-1">Supports JPG, PNG</p>
            </div>
        </div>

        <!-- Hidden Inputs -->
        <input type="hidden" id="inputWidth">
        <input type="hidden" id="inputHeight">
        <input type="hidden" id="inputKB">

        <!-- PREVIEW AREA -->
        <div id="previewContainer" class="hidden bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden mb-6">
            <div class="bg-slate-800 px-4 py-2 flex justify-between items-center text-white">
                <span class="text-xs font-bold uppercase tracking-wide">Result Preview</span>
                <span id="finalSize" class="text-xs font-mono bg-slate-600 px-2 py-0.5 rounded text-white">Processing...</span>
            </div>
            
            <div class="p-4 flex flex-col items-center justify-center bg-slate-50 min-h-[220px] relative">
                <!-- Loader -->
                <div id="spinner" class="absolute inset-0 z-10 bg-white/90 flex flex-col items-center justify-center hidden">
                    <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-3"></div>
                    <span class="text-xs font-bold text-slate-600 animate-pulse">Compressing Image...</span>
                </div>

                <img id="previewProcessed" class="max-h-52 object-contain shadow-md border border-slate-200 rounded" alt="Result">
                
                <!-- Action Buttons -->
                <div class="mt-5 w-full grid grid-cols-1 gap-3">
                    <button id="btnHD" class="btn-shine w-full py-4 bg-gradient-to-r from-emerald-500 to-green-600 text-white rounded-xl font-bold text-lg shadow-lg shadow-emerald-200 active:scale-95 transition-transform flex items-center justify-center gap-2 border-b-4 border-emerald-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        Download HD Quality
                    </button>
                    
                    <button id="btnNormal" class="w-full py-3 bg-white text-slate-500 rounded-xl font-medium border border-slate-200 text-sm hover:bg-slate-50 flex items-center justify-center gap-2">
                        Download Standard (Low Res)
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-auto text-center pt-6">
            <p class="text-[10px] text-slate-400">© 2024 Sarkari Tools • Browser Based Processing</p>
        </div>
    </main>

    <!-- FULL SCREEN EXAM SELECTOR MODAL -->
    <div id="examModal" class="fixed inset-0 z-50 bg-slate-900/60 hidden flex items-end sm:items-center justify-center backdrop-blur-sm transition-opacity">
        <div id="modalContent" class="bg-white w-full sm:w-[450px] sm:rounded-2xl rounded-t-2xl h-[85vh] sm:h-[650px] flex flex-col shadow-2xl transform transition-transform duration-300 translate-y-full">
            
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-2xl">
                <div>
                    <h2 class="font-bold text-lg text-slate-800">Select Purpose</h2>
                    <p class="text-xs text-slate-500">Choose exam to auto-configure size</p>
                </div>
                <button id="closeModal" class="p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200 hover:text-red-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div id="examListContainer" class="flex-grow overflow-y-auto custom-scroll p-2 bg-slate-50">
                <!-- List Generated by JS -->
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONFIG ---
        const monetagUrl = "https://google.com"; // Apka Link

        // --- PRESETS ---
        const presets = [
            {
                category: "SSC (CGL, CHSL, MTS, GD)",
                color: "bg-blue-100 text-blue-800",
                exams: [
                    { name: "SSC Photo (Live)", detail: "350x450px | 20-50KB", w: 350, h: 450, kb: 50 },
                    { name: "SSC Signature", detail: "400x200px | 10-20KB", w: 400, h: 200, kb: 20 }
                ]
            },
            {
                category: "UPSC (Civil Services/IAS)",
                color: "bg-orange-100 text-orange-800",
                exams: [
                    { name: "UPSC Photo", detail: "350x350px | 20-300KB", w: 350, h: 350, kb: 300 },
                    { name: "UPSC Signature", detail: "350x115px | No limit", w: 350, h: 115, kb: 40 }
                ]
            },
            {
                category: "Railways (RRB NTPC, Group D)",
                color: "bg-red-100 text-red-800",
                exams: [
                    { name: "RRB Photo", detail: "35mm x 45mm | 15-40KB", w: 320, h: 400, kb: 40 },
                    { name: "RRB Signature", detail: "Standard Sign | 10-20KB", w: 200, h: 100, kb: 20 }
                ]
            },
            {
                category: "Banking (IBPS, SBI)",
                color: "bg-emerald-100 text-emerald-800",
                exams: [
                    { name: "IBPS/SBI Photo", detail: "200x230px | 20-50KB", w: 200, h: 230, kb: 50 },
                    { name: "IBPS/SBI Signature", detail: "140x60px | 10-20KB", w: 140, h: 60, kb: 20 }
                ]
            },
            {
                category: "Documents",
                color: "bg-gray-200 text-gray-800",
                exams: [
                    { name: "PAN Card Photo", detail: "213x213px | 30KB", w: 213, h: 213, kb: 30 },
                    { name: "Generic Passport", detail: "350x450px | 100KB", w: 350, h: 450, kb: 100 }
                ]
            }
        ];

        // --- DOM ELEMENTS ---
        const examModal = document.getElementById('examModal');
        const modalContent = document.getElementById('modalContent');
        const examListContainer = document.getElementById('examListContainer');
        const inputW = document.getElementById('inputWidth');
        const inputH = document.getElementById('inputHeight');
        const inputKB = document.getElementById('inputKB');
        const selectedLabel = document.getElementById('selectedExamLabel');
        const selectedDetail = document.getElementById('selectedExamDetail');
        const smartUploadBox = document.getElementById('smartUploadBox');
        const fileInput = document.getElementById('fileInput');

        // State
        let isExamSelected = false;
        let currentFile = null;

        // --- 1. RENDER LIST ---
        function renderList() {
            examListContainer.innerHTML = "";
            presets.forEach(group => {
                const head = document.createElement('div');
                head.className = `sticky top-0 z-10 px-4 py-2 text-[10px] font-bold uppercase tracking-wider ${group.color} mt-2 first:mt-0 rounded-md mx-2`;
                head.innerText = group.category;
                examListContainer.appendChild(head);

                group.exams.forEach(exam => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left bg-white p-4 border-b border-slate-100 hover:bg-slate-50 active:bg-blue-50 transition-colors flex items-center justify-between";
                    btn.innerHTML = `
                        <div>
                            <div class="font-semibold text-slate-800 text-sm">${exam.name}</div>
                            <div class="text-xs text-slate-400 mt-0.5">${exam.detail}</div>
                        </div>
                        <div class="w-5 h-5 rounded-full border-2 border-slate-300 flex items-center justify-center check-circle">
                            <div class="w-2.5 h-2.5 rounded-full bg-blue-600 hidden check-dot"></div>
                        </div>
                    `;
                    btn.onclick = () => selectExam(exam, btn);
                    examListContainer.appendChild(btn);
                });
            });
        }
        renderList();

        // --- 2. MODAL LOGIC ---
        function openModal() {
            examModal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.remove('translate-y-full'), 10);
        }
        function closeModal() {
            modalContent.classList.add('translate-y-full');
            setTimeout(() => examModal.classList.add('hidden'), 300);
        }
        
        document.getElementById('examTriggerBtn').onclick = openModal;
        document.getElementById('closeModal').onclick = closeModal;
        examModal.onclick = (e) => { if(e.target === examModal) closeModal(); }

        // --- 3. SELECTION LOGIC ---
        function selectExam(exam, btn) {
            // Visuals
            document.querySelectorAll('.check-dot').forEach(d => d.classList.add('hidden'));
            document.querySelectorAll('.check-circle').forEach(c => c.classList.remove('border-blue-600'));
            
            btn.querySelector('.check-dot').classList.remove('hidden');
            btn.querySelector('.check-circle').classList.add('border-blue-600');

            // Data
            inputW.value = exam.w;
            inputH.value = exam.h;
            inputKB.value = exam.kb;
            
            selectedLabel.innerText = exam.name;
            selectedLabel.classList.add('text-blue-600');
            selectedDetail.innerText = `Auto-Set: ${exam.w}x${exam.h}px | ${exam.kb}KB`;

            isExamSelected = true;
            setTimeout(closeModal, 200);

            // If file was already picked (rare case), re-process
            if(currentFile) processImage(currentFile);
        }

        // --- 4. SMART UPLOAD LOGIC (FIXED) ---
        smartUploadBox.addEventListener('click', () => {
            if(!isExamSelected) {
                // Agar exam select nahi hai, Modal kholo
                // Optional: Alert dikha sakte ho, but direct open better hai UX ke liye
                openModal();
                
                // Ek chhota toast/animation dikha sakte hain ki "Select Exam First"
                // For now, modal header text acts as cue.
            } else {
                // Agar select hai, File Manager kholo
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]) {
                currentFile = e.target.files[0];
                processImage(currentFile);
            }
        });

        // --- 5. IMAGE PROCESSING ---
        async function processImage(file) {
            const previewContainer = document.getElementById('previewContainer');
            const previewImg = document.getElementById('previewProcessed');
            const spinner = document.getElementById('spinner');
            const finalSizeLabel = document.getElementById('finalSize');

            previewContainer.classList.remove('hidden');
            spinner.classList.remove('hidden');
            previewImg.style.opacity = '0.5';

            await new Promise(r => setTimeout(r, 100)); // UI refresh

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const w = parseInt(inputW.value);
                    const h = parseInt(inputH.value);
                    const maxKB = parseInt(inputKB.value);

                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    
                    // White background for transparent PNGs
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0,0,w,h);
                    ctx.drawImage(img, 0, 0, w, h);

                    let quality = 0.95;
                    let dataUrl = canvas.toDataURL('image/jpeg', quality);
                    let size = await getKB(dataUrl);

                    let loops = 0;
                    while(size > maxKB && quality > 0.1 && loops < 20) {
                        quality -= 0.05;
                        dataUrl = canvas.toDataURL('image/jpeg', quality);
                        size = await getKB(dataUrl);
                        loops++;
                    }

                    previewImg.src = dataUrl;
                    previewImg.dataset.dl = dataUrl;
                    finalSizeLabel.innerText = size.toFixed(1) + " KB";
                    spinner.classList.add('hidden');
                    previewImg.style.opacity = '1';
                };
            };
        }

        function getKB(str) {
            const len = str.length * (3/4) - 2;
            return len / 1024;
        }

        // --- 6. DOWNLOADS ---
        function dl(url, name) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `SarkariResult_${name}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById('btnNormal').onclick = () => {
            if(document.getElementById('previewProcessed').dataset.dl) {
                dl(document.getElementById('previewProcessed').dataset.dl, 'Standard');
            }
        };

        document.getElementById('btnHD').onclick = () => {
            if(!document.getElementById('previewProcessed').dataset.dl) return;
            window.open(monetagUrl, '_blank');
            setTimeout(() => {
                dl(document.getElementById('previewProcessed').dataset.dl, 'HD_Quality');
            }, 800);
        };

    </script>
</body>
</html>
